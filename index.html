<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6; /* Light blue */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #ffcc00; /* Yellow */
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .main-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }

        .sidebar {
            width: 20%;
            background-color: #ffa07a; /* Light salmon */
            padding: 15px;
            height: 100vh;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar div {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #ff7f50; /* Coral */
            text-align: center;
            font-weight: bold;
            width: 100%;
        }

        .quiz-container {
            width: 60%;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .quiz-container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffcccc; /* Light red */
        }

        button {
            background-color: #1f1f2e;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #3a3a4f;
        }

        /* Share button style */
        .share-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        .share-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Home</div>
        <div>About</div>
        <div>Quiz</div>
        <div>Contact</div>
        <div>Help</div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <div id="learner-responses">ðŸ“© Learner Responses</div>
            <div>Section 2</div>
            <div>Section 3</div>
            <div>Section 4</div>
            <div>Section 5</div>
            <div>Section 6</div>
        </div>

        <div class="quiz-container">
            <h2>Interactive Quiz</h2>
            <form id="quizForm" action="send_quiz.php" method="POST">
                <div id="questions-container">
                    <!-- Questions will be dynamically added here -->
                </div>
                <button type="button" onclick="addQuestion('true_false')">Add True/False Question</button>
                <button type="button" onclick="addQuestion('multiple_choice')">Add Multiple Choice Question</button>
                <button type="button" onclick="addQuestion('matching')">Add Matching Question</button>
                <button type="button" onclick="addQuestion('short_answer')">Add Short Answer Question</button>
                <button type="button" onclick="addQuestion('long_answer')">Add Long Answer Question</button>
                <button type="button" onclick="addQuestion('ordering')">Add Ordering Question</button>
                <button type="button" onclick="addQuestion('fill_blank')">Add Fill in the Blank Question</button>
                <button type="submit" onclick="window.location.href='https://ketabby.github.io/index22.html/#courses'">Submit Answers</button>
            </form>

            <!-- Share Form -->
            <form id="shareForm" action="test_post.php" method="POST">
                <label for="class">Select Recipient Class:</label>
                <select name="class" id="class">
                    <option value="class1">Class 1</option>
                    <option value="class2">Class 2</option>
                    <option value="class3">Class 3</option>
                </select>
                <input type="hidden" name="quiz_url" value="">
                <button type="submit" class="share-button">Send Quiz</button>
            </form>
        </div>

        <div class="sidebar">
            <div>Section 1</div>
            <div>Section 2</div>
            <div>Section 3</div>
            <div>Section 4</div>
            <div>Section 5</div>
            <div>Section 6</div>
        </div>
    </div>

    <script>
        document.querySelector("input[name='quiz_url']").value = window.location.href;

        function activateLearnerResponses() {
            const learnerResponsesIcon = document.getElementById('learner-responses');
            learnerResponsesIcon.style.backgroundColor = '#28a745';  // Change background color to green (indicating activity)
            learnerResponsesIcon.innerText = 'ðŸ“© Learner Responses (New)';
        }

        // Handle form submission
        document.querySelector('form#quizForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for demo purposes
            activateLearnerResponses();  // Activate icon when quiz is submitted
            this.submit();  // Actually submit the form after the icon is activated
        });

        function addQuestion(type) {
            let container = document.getElementById('questions-container');
            let newQuestion = document.createElement('div');
            newQuestion.classList.add('form-group');
            
            let questionHTML = '';
            if (type === 'true_false') {
                questionHTML = `<label>New True/False Question</label>
                <select><option value="true">True</option><option value="false">False</option></select>`;
            } else if (type === 'multiple_choice') {
                questionHTML = `<label>New Multiple Choice Question</label>
                <select><option>Option 1</option><option>Option 2</option><option>Option 3</option></select>`;
            } else if (type === 'matching') {
                questionHTML = `<label>New Matching Question</label>
                <input type="text" placeholder="Item"><select><option>Match 1</option><option>Match 2</option></select>`;
            } else if (type === 'short_answer') {
                questionHTML = `<label>New Short Answer Question</label>
                <input type="text">`;
            } else if (type === 'long_answer') {
                questionHTML = `<label>New Long Answer Question</label>
                <textarea rows="4"></textarea>`;
            } 
            newQuestion.innerHTML = questionHTML;
            container.appendChild(newQuestion);
        }
    </script>
</body>
</html>
